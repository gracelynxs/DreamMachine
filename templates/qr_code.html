<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Codes - DreamMachine</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      background: #fd79a8;
      color: #ffffff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #ffeaa7;
      margin-bottom: 20px;
    }
    .qr-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .qr-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .qr-label {
      font-size: 1.2rem;
      color: #2d3436;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffeaa7;
      color: #2d3436;
      cursor: pointer;
      margin: 0 10px;
    }
    button:hover {
      background: #fdcb6e;
    }
  </style>
</head>
<body>
  <h1>Share Your Scripts</h1>
  <div class="qr-container">
    <div class="qr-box">
      <div class="qr-label">Player 1</div>
      <div id="qrCode1"></div>
    </div>
    <div class="qr-box">
      <div class="qr-label">Player 2</div>
      <div id="qrCode2"></div>
    </div>
    <div class="qr-box">
      <div class="qr-label">Player 3</div>
      <div id="qrCode3"></div>
    </div>
    <div class="qr-box">
      <div class="qr-label">Player 4</div>
      <div id="qrCode4"></div>
    </div>
  </div>
  <div class="button-container">
    <button onclick="window.location.href='/backdrops'" class="backdrop-btn">Backdrops</button>
    <button onclick="window.location.href='/'">Start Over</button>
  </div>

  <script>
    // Function to generate QR code
    function generateQRCode(elementId, scriptPath) {
      // Get the current hostname and protocol
      const baseUrl = window.location.protocol + '//' + window.location.host;
      const fullUrl = baseUrl + '/' + scriptPath;

      new QRCode(document.getElementById(elementId), {
        text: fullUrl,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Generate QR codes for each player
    generateQRCode('qrCode1', 'script_pages/scriptP1.html');
    generateQRCode('qrCode2', 'script_pages/scriptP2.html');
    generateQRCode('qrCode3', 'script_pages/scriptP3.html');
    generateQRCode('qrCode4', 'script_pages/scriptP4.html');
  </script>
</body>
</html>
