<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Dream Script</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    /* Retro dreamy styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
      background: #fd79a8;
      color: #ffffff;
      text-shadow: 1px 1px 2px #2d3436;
    }
    h1, h2, p, button {
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #ffeaa7;
      text-shadow: 2px 2px 5px #6c5ce7;
    }
    h2 {
      font-size: 1.8rem;
      color: #ffeaa7;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      background: #ffeaa7;
      color: #2d3436;
      cursor: pointer;
    }
    button:hover {
      background: #fdcb6e;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    #character-descriptions,
    #script-container {
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: left;
    }
    #next-button {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Dream Script</h2>
    <h1>Enjoy your personalized dream script below.</h1>

    <div id="character-descriptions">
      <!-- Character descriptions will appear here -->
    </div>
    <button id="start-script-button" onclick="startScript()" disabled>Start Script</button>

    <div id="script-container" style="display: none;">
      <!-- Lines of the script will appear here -->
    </div>
    <button id="next-button" onclick="showNextLine()" disabled style="display: none;">Next</button>
  </div>

  <script>
    let scriptLines = [];
    let currentLine = 0;
    const nextButton = document.getElementById('next-button');
    const scriptContainer = document.getElementById('script-container');
    const characterDescriptionsDiv = document.getElementById('character-descriptions');
    const startScriptButton = document.getElementById('start-script-button');

    // Fetch the script from the server
    async function fetchScript() {
      try {
        const response = await fetch(`/generate-script/{{ script_id }}`);
        const data = await response.json();
        if (data.script && data.character_descriptions) {
          scriptLines = data.script;
          displayCharacterDescriptions(data.character_descriptions);
        } else {
          scriptContainer.innerHTML = "<p>Sorry, something went wrong. Please try again later.</p>";
        }
      } catch (error) {
        console.error('Error fetching the script:', error);
        scriptContainer.innerHTML = "<p>Sorry, something went wrong. Please try again later.</p>";
      }
    }

    // Display the character descriptions
    function displayCharacterDescriptions(descriptionsText) {
      characterDescriptionsDiv.innerHTML = '';
      const descriptions = descriptionsText.trim().split(/\n+/);
      descriptions.forEach(description => {
        const p = document.createElement('p');
        p.textContent = description.trim();
        characterDescriptionsDiv.appendChild(p);
      });
      startScriptButton.disabled = false;
    }

    // Start the script display
    function startScript() {
      characterDescriptionsDiv.style.display = 'none';
      startScriptButton.style.display = 'none';
      scriptContainer.style.display = 'block';
      nextButton.style.display = 'inline-block';
      showNextLine();
    }

    // Show the next line in the script
    function showNextLine() {
      scriptContainer.innerHTML = '';
      if (currentLine < scriptLines.length) {
        const line = document.createElement('div');
        line.textContent = scriptLines[currentLine];
        scriptContainer.appendChild(line);
        currentLine++;
        enableNextAfterDelay();
      } else {
        nextButton.style.display = 'none';
      }
    }

    // Enable the next button after a delay
    function enableNextAfterDelay() {
      nextButton.disabled = true;
      setTimeout(() => {
        nextButton.disabled = false;
      }, 1000);
    }

    // Fetch the script on page load
    fetchScript();
  </script>
</body>
</html>
