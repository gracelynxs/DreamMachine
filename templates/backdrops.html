<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrops - DreamMachine</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background: #fd79a8;
            color: #ffffff;
            text-shadow: 1px 1px 2px #2d3436;
        }
        h1, h3, p, label {
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #ffeaa7;
            text-shadow: 2px 2px 5px #6c5ce7;
        }
        #backdrop-section {
            text-align: center;
        }

        #backdrop-preview {
            min-height: 200px;
            background-color: #F3F4F6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            margin-top: 2rem;
        }

        .generate-btn, .home-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 200px;
            border: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        #fullscreenButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ffeaa7;
            color: #2d3436;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        #fullscreenButton:hover {
            background-color: #fdcb6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Scene Backdrops</h1>

        <div id="backdrop-preview">
            <p>Click below to view all three scene backdrops.</p>
        </div>

        <div class="loading" id="loading-message">
            <div class="loading-spinner"></div>
            <p>Loading backdrops...</p>
        </div>

        <div class="button-container">
            <button id="fullscreenButton" onclick="toggleFullScreen()">Fullscreen</button>
            <button id="generateBtn" onclick="showAllBackdrops()" class="generate-btn">Show All Backdrops</button>
            <button onclick="window.location.href='/'" class="home-btn">Back to Home</button>
        </div>
    </div>

    <script>
        function showAllBackdrops() {
            // Hide the button once clicked
            document.getElementById('generateBtn').style.display = 'none';

            // Show loading message
            document.getElementById('loading-message').style.display = 'block';
            document.getElementById('backdrop-preview').innerHTML = ''; // Clear previous content

            // Define the scenes and their corresponding image files
            const scenes = [
                { scene: 'beginning', imageFile: 'static/images/image1.png' },
                { scene: 'middle', imageFile: 'static/images/image2.png' },
                { scene: 'end', imageFile: 'static/images/image3.png' }
            ];

            // Create and append images
            scenes.forEach(({ scene, imageFile }) => {
                const img = document.createElement('img');
                img.src = imageFile;
                img.alt = `${scene} scene backdrop`;
                img.style.margin = '10px';
                img.style.maxWidth = '85%';
                img.style.height = 'auto';
                document.getElementById('backdrop-preview').appendChild(img);
            });

            // Hide loading message once all images are added
            document.getElementById('loading-message').style.display = 'none';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    localStorage.setItem("fullscreen", "true");
                });
            } else if (document.exitFullscreen) {
                document.exitFullscreen().then(() => {
                    localStorage.setItem("fullscreen", "false");
                });
            }
        }
    </script>
</body>
</html>
